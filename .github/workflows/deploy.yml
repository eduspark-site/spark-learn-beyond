name: Deploy Vite Site
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 1. Main Site Build
      - name: Build Main Site
        run: |
          npm install
          npm run build

      # 2. Padhle Akshay Build
      - name: Build Padhle Akshay
        run: |
          cd padhle-akshay
          npm install
          npm run build
          cd ..

      # 3. Merging Padhle Akshay into Main Dist
      - name: Merge Projects
        run: |
          mkdir -p ./dist/padhle-akshay
          cp -r ./padhle-akshay/dist/* ./dist/padhle-akshay/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
