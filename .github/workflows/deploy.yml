name: Deploy Multiple Sites
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Padhle Akshay
        # Keeps your existing project safe and working
        run: |
          cd padhle-akshay
          echo "VITE_SUPABASE_URL=${{ vars.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ vars.VITE_SUPABASE_ANON_KEY }}" >> .env
          npm install
          npm run build
          cd ..

      - name: Prepare Final Deployment
        run: |
          # 1. Create main folder
          mkdir -p ./dist/padhle-akshay
          mkdir -p ./dist/vidyakul
          
          # 2. Copy Padhle Akshay (Using its successful build)
          if [ -d "./padhle-akshay/dist" ]; then
            cp -rf ./padhle-akshay/dist/* ./dist/padhle-akshay/
            cp ./padhle-akshay/dist/index.html ./dist/padhle-akshay/404.html
          fi
          
          # 3. DIRECT DEPLOY VIDYAKUL (No npm install, no build)
          # We just move the files you uploaded directly to the path
          cp -rf ./vidyakul/* ./dist/vidyakul/ 2>/dev/null || true
          cp ./vidyakul/index.html ./dist/vidyakul/404.html 2>/dev/null || true
          
          # 4. Handle Custom Domain
          cp CNAME ./dist/ 2>/dev/null || echo "edusparkofficial.site" > ./dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
