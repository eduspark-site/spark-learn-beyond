name: Deploy Vite Site
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build Main Site
        run: |
          npm install
          npm run build

      - name: Build Padhle Akshay
        run: |
          cd padhle-akshay
          echo "VITE_SUPABASE_URL=${{ vars.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_PROJECT_ID=${{ vars.VITE_SUPABASE_PROJECT_ID }}" >> .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ vars.VITE_SUPABASE_ANON_KEY }}" >> .env
          npm install
          npm run build
          cd ..

      - name: Merge Projects
        run: |
          mkdir -p ./dist/padhle-akshay
          cp -r ./padhle-akshay/dist/* ./dist/padhle-akshay/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
