name: Deploy Multiple Sites
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build Padhle Akshay
        run: |
          cd padhle-akshay
          echo "VITE_SUPABASE_URL=${{ vars.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ vars.VITE_SUPABASE_ANON_KEY }}" >> .env
          npm install
          npm run build
          cd ..

      - name: Build Vidyakul
        # Protection: Even if this fails, Akshay stays green
        continue-on-error: true
        run: |
          cd vidyakul
          # Deleting conflicting lockfiles
          rm -f bun.lockb package-lock.json
          npm install --legacy-peer-deps
          npm run build
          cd ..

      - name: Merge All Projects
        run: |
          mkdir -p ./dist/padhle-akshay
          mkdir -p ./dist/vidyakul
          
          # Copy Padhle Akshay (Verified safe)
          if [ -d "./padhle-akshay/dist" ]; then
            cp -rf ./padhle-akshay/dist/* ./dist/padhle-akshay/
            cp ./padhle-akshay/dist/index.html ./dist/padhle-akshay/404.html
          fi
          
          # Copy Vidyakul (Only if build succeeded)
          if [ -d "./vidyakul/dist" ]; then
            cp -rf ./vidyakul/dist/* ./dist/vidyakul/
            cp ./vidyakul/dist/index.html ./dist/vidyakul/404.html
          fi
          
          cp CNAME ./dist/ 2>/dev/null || echo "edusparkofficial.site" > ./dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
