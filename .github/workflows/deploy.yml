name: Deploy Multiple Sites
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build Main Site
        run: |
          npm install
          npm run build

      - name: Build Padhle Akshay
        run: |
          cd padhle-akshay
          echo "VITE_SUPABASE_URL=${{ vars.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ vars.VITE_SUPABASE_ANON_KEY }}" >> .env
          npm install
          npm run build
          cd ..

      - name: Process Vidyakul
        continue-on-error: true
        run: |
          cd vidyakul
          # If a build folder already exists from your local/drag-drop, we use it.
          # If not, we treat the root files as the deployment target.
          if [ ! -d "dist" ]; then
            mkdir -p dist
            cp -rf ./* ./dist/ 2>/dev/null || true
          fi
          cd ..

      - name: Merge All Projects
        run: |
          mkdir -p ./dist/padhle-akshay
          mkdir -p ./dist/vidyakul
          
          # 1. Copy Padhle Akshay (Safe & Protected)
          cp -rf ./padhle-akshay/dist/* ./dist/padhle-akshay/
          cp ./padhle-akshay/dist/index.html ./dist/padhle-akshay/404.html
          
          # 2. Copy Vidyakul
          if [ -d "./vidyakul/dist" ]; then
            cp -rf ./vidyakul/dist/* ./dist/vidyakul/
            cp ./vidyakul/dist/index.html ./dist/vidyakul/404.html
          fi
          
          # 3. Handle CNAME
          cp CNAME ./dist/ 2>/dev/null || echo "edusparkofficial.site" > ./dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
