name: Deploy Multiple Sites
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build Main Site
        run: |
          npm install
          npm run build

      - name: Build Padhle Akshay
        # This keeps your existing working project alive
        run: |
          cd padhle-akshay
          echo "VITE_SUPABASE_URL=${{ vars.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ vars.VITE_SUPABASE_ANON_KEY }}" >> .env
          npm install
          npm run build
          cd ..

      - name: Merge All Projects
        run: |
          mkdir -p ./dist/padhle-akshay
          mkdir -p ./dist/vidyakul
          
          # 1. Copy Padhle Akshay Build
          if [ -d "./padhle-akshay/dist" ]; then
            cp -rf ./padhle-akshay/dist/* ./dist/padhle-akshay/
            cp ./padhle-akshay/dist/index.html ./dist/padhle-akshay/404.html
          fi
          
          # 2. Direct Copy Vidyakul (No Build = No Errors)
          # We take the files you uploaded and move them directly to the URL path
          cp -rf ./vidyakul/* ./dist/vidyakul/ 2>/dev/null || true
          cp ./vidyakul/index.html ./dist/vidyakul/404.html 2>/dev/null || true
          
          # 3. Maintain Domain
          cp CNAME ./dist/ 2>/dev/null || echo "edusparkofficial.site" > ./dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
